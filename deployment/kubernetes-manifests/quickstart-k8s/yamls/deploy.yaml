apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-admin-basic-info-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ts-admin-basic-info-service
  template:
    metadata:
      labels:
        app: ts-admin-basic-info-service
    spec:
      containers:
      - env:
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        envFrom:
        - configMapRef:
            name: nacos
        image: codewisdom/ts-admin-basic-info-service:1.0.0
        imagePullPolicy: IfNotPresent
        name: ts-admin-basic-info-service
        ports:
        - containerPort: 18767
        readinessProbe:
          initialDelaySeconds: 60
          periodSeconds: 10
          tcpSocket:
            port: 18767
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 500m
            memory: 2000Mi
          requests:
            cpu: 100m
            memory: 300Mi
